<!DOCTYPE html>
<html>

<body>
    <h2>Hello {{ passenger_name }},</h2>
    <p>There has been an update to your flight <strong>{{ flight_number }}</strong>.</p>

    <div style="background: #f3f4f6; padding: 15px; border-radius: 8px; margin: 20px 0;">
        <h3 style="margin-top:0;">{{ update_title }}</h3>
        <p style="margin-bottom:0;">{{ update_description }}</p>
    </div>

    <p>We wish you a comfortable flight.</p>

    <p>
        <a href="{{ tracking_url }}"
            style="background: #2563eb; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
            Track Your Flight
        </a>
    </p>

    <p>Or click here: <a href="{{ tracking_url }}">{{ tracking_url }}</a></p>

    <br>
    <p>Thanks,<br>Rassid Team</p>
</body>

</html>
