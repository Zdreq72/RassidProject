<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
            color: #334155;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        .header {
            background: #0f172a;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .content {
            padding: 40px 30px;
        }

        .welcome-text {
            font-size: 16px;
            line-height: 1.6;
            color: #475569;
            margin-bottom: 30px;
            text-align: center;
        }

        .credentials-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 25px;
            margin: 0 auto 30px;
            max-width: 400px;
        }

        .cred-row {
            margin-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .cred-row:last-child {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 1px;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .value {
            font-size: 16px;
            color: #0f172a;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            word-break: break-all;
        }

        .btn-login {
            display: block;
            width: 200px;
            margin: 0 auto;
            background-color: #3b82f6;
            color: #ffffff !important;
            padding: 14px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: background 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-login:hover {
            background-color: #2563eb;
        }

        .footer {
            background: #f1f5f9;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to RASSID</h1>
        </div>
        <div class="content">
            <p class="welcome-text">
                Payment received successfully! Your airport workspace for <strong>{{ airport_name }}</strong> is now
                fully active.
                <br><br>
                Here are your secure login credentials:
            </p>

            <div class="credentials-card">
                <div class="cred-row">
                    <span class="label">Email Address</span>
                    <span class="value">{{ email }}</span>
                </div>
                <div class="cred-row">
                    <span class="label">Password</span>
                    <span class="value">{{ password }}</span>
                </div>
            </div>

            <a href="{{ login_url }}" class="btn-login">Login to Dashboard</a>
        </div>
        <div class="footer">
            &copy; 2025 RASSID Platform. Please do not share these credentials.
        </div>
    </div>
</body>

</html>
