{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Airports</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Code (IATA)</th>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>

        <tbody>
            {% for airport in airports %}
            <tr>
                <td>{{ airport.code }}</td>
                <td>{{ airport.name }}</td>
                <td>{{ airport.city }}</td>
                <td>{{ airport.country }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No airports found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
